<html>
    <head>

        <title>
            My first website
        </title>
        <meta name="My first website on HTML" content = "whoop" charset="UTF-8">
    </head>
    <body>
        <!-- A comment! -->
        <h1 id="My heading">
            My first website
        </h1>
        <h2>
            Oh?
        </h2>
        <div>
            <!-- Each block-level element starts on a new line-->
            <p>
                Whoop, that is <em>em</em>
            </p>
            <!-- Python doesn't require strong indents -->
            <p>Whoop2x, but this is <strong>strong</strong></p>
        </div>

        <img src="/Users/jaeminseo/Downloads/s-l300.jpg" alt="cat"/>
        <div>
            <p>Hey, this is a <a href="https://www.youtube.com/watch?v=n30-nDqriys&ab_channel=MnetTV">nice song</a>!</p>
            <p>Here's an unordered list</p>
            <ul>
                <li>List item 1</li>
                <li>List item 2</li>
                <li>List item 3</li>
                <li>etc...</li>
            </ul>
            <p>Here's an ordered list</p>
            <ol type="a" reversed> <!-- Could also be type="1"... (which is the default) etc-->
                <li>List item 1</li>
                <li>List item 2</li>
                <li>List item 3</li>
                <li>etc...</li>
            </ol>
        </div>
        <div>
            <!-- Internal page navigation -->
            <p><a href="#My heading">Scroll to top</a></p>
        </div>
    </body>

</html>
